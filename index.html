    $(function(){
        var height = $(window).height() - 44; //44是上方容器的高度
        var width = $(window).width();

        $('.viewport_h').css({
            'height': height,
            'width': width
        });
        $('.wrapper_h').css({
            'height': height
        });
        $('.scroller_h').css({
            'width': width * 5
        });
        $('.slide_h').css({
            'height': height,
            'width': width
        });



        new IScroll('#indexWrapperH', {
            scrollX: true,
            scrollY: false,
            momentum: false,
            bounce: false,
            disableMouse: false,
            disablePointer: false,
            snap: true,
            snapSpeed: 400
        });


        // 下拉刷新

            setTimeout(callback,3000);
        }

        // 上拉加载
        function dropBottomAction(callback) {
            setTimeout(callback,3000);
        }
        var wrapper = $('.wrapper_v'),
            content = wrapper.find('.scroller_ul');
        wrapper.each(function(index,item){
            var $wrapper = $(item),
                content = $wrapper.find('.scroller_ul');
            new IScrollLoadData($wrapper[0], content, dropTopAction, dropBottomAction, 30);
        });
    });



    </script>
